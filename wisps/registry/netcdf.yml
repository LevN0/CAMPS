########################################
## Globals
## -------
##
## Defines the global attributes in the netcdf file.
## You can add arbitrary globals to have them represented
## in the file
##
########################################
globals:
  title : "METAR observation data"
  institution : "NOAA/National Weather Service"
  source : "Data from METAR with MDL Quality Control"
  version : 0.1
  history : "Generated on NOAA's Weather and Climate Operational Supercomputing System"
  references : ""
  organization : "NOAA/MDL/SMB"
  url : "http://www.nws.noaa.gov/mdl/"

########################################
##
## Dimensions
## -------
##
## Defines the Dimensions of the netcdf files. 
## Only the dimensions used will be written.
##
########################################
dimensions :
  time : &time 'time_projection'
  nstations : &nstations 'number_of_stations'
  plev : &plev 'pressure_level'
  elev : &elev 'elevation'
  chars : &chars 'num_characters'

########################################
##
## Variables
## -------
##
## Defines all possible variables of the netcdf files.
## The attribute properties contain the metadata for a 
## variable
##
########################################
variables :
  station :
    data_type : "c" # NC_CHAR
    dimensions : [*nstations,*chars]
    fill_value : "X"
    attribute : 
      OM_procedure : "()"
      OM_observedProperty : ""
      long_name : "ICAO METAR call letters"
      comment : "
                Only currently archives reports from stations only if  
                the first letter of the ICAO ID is 'K', 'P', 'M', 'C', or 'T'.
                "
  station_type :
    data_type : int8
    dimensions : [*nstations,*time]
    fill_value : 9
    attribute : 
      OM_procedure : "()"
      OM_observedProperty : ""
      long_name : "station type"
      comment : ""
  latitude :
    #data_type : int16
    data_type : float32
    fill_value : "9999"
    attribute : 
      OM_procedure : "()"
      OM_observedProperty : ""
      long_name : "latitude"
      units : "degrees_north"
      comment : "N/A"
      valid_min : -90.0
      valid_max : 90.0
    dimensions : [*nstations,*time]
  longitude :
    data_type : float32
    fill_value : "9999"
    attribute : 
      OM_procedure : "()"
      OM_observedProperty : ""
      long_name : "longitude"
      units : "degrees_west"
      valid_min : -180.0
      valid_max : 180.0
      missing_value : 9999
      comment : "N/A"
    dimensions : [*nstations,*time]
  observation_time :
    data_type : int64
    dimensions : [*time]
    fill_value : "9999"
    attribute : 
      OM_procedure : "()"
      OM_observedProperty : ""
      long_name : *time
      units : "HHMM"
      comment : "Represented as two-digit hour and two-digit minute"
